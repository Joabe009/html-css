<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /*O style sobressai iframe */
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>                      <!--O iframe é um quadro em linha-->
    <h1>Testando o uso de um iframe</h1> <!--Com ele é possível 
                                            criar uma janela no site para colocar sites   -->
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scoling="auto">
        <!-- O = sem borda 
             1 = com borda-->           <!-- auto = padrao 
                                        yes = mesmo que todo o conteudo do iframe caiba no quadro a barra de rolagem aparece 
                                        no = mesmo que todo o conteudo caiba no quadro a barra de rolagem não aparece-->
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe> 

        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            no<a href="https://gustavoguanabara.github.io/" target="_blank"> GitHub</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
