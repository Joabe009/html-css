<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style> 
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeito formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="15" size="12" placeholder="Coloque seu nome" autocomplete="username">
        </p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome" minlength="5" maxlength="15" size="18" placeholder="Coloque seu sobrenome"
            autocomplete="username">
        </p>
        <p><label for="inumero">Número: </label>
            <input type="number" name="numero" id="inumero" minlength="20" maxlength="30" size="8" placeholder="Número de telefone" autocomplete="cc-number">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
